<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Form</title>
  </head>

  <body>
    <div>
      <header>
        <img src="./images/logo.jpg" alt="logo" />
        <h1>FC</h1>
      </header>

      <nav>
        <ul>
          <li>
            Home
            <span class="line"></span>
          </li>
          <li>
            Sign Up
            <span class="line"></span>
          </li>
          <li>
            Contact
            <span class="line"></span>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <section>
        <h1>Create Account</h1>

        <form id="form" action="" method="" autocomplete="off">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Type your name"
            value=""
            required
            onblur="checkName();"
          />
          <span id="namespan"></span>

          <label for="email1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Type your email"
            required
            value=""
            onblur="checkEmail();"
          />
          <span id="emailspan"></span>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Type your password"
            required
            value=""
            onblur="checkPassLength();"
          />
          <span id="passspan"></span>

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
            value=""
            onblur="checkPasswords();"
          />
          <span id="passpan"></span>

          <button type="submit" onclick="formSubmission();">SUBMIT</button>
        </form>
      </section>
    </main>
    <footer>
      Copyright &copy | Samsung-Bejob-Camilo Jose Cela University | Laboratory |
      Mentor: Angel Garcia | Student: Alianna Formoso |
      <span id="date"></span>
    </footer>

    <!-- <script src="index.js" type="text/javascript"></script> -->
  </body>
</html>
